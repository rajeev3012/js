<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Function</title>
    </head>
    
    <body>
        <div>
           <p id="demo"></p>
            <button onclick="myfunction()">Click Here</button>
        </div>
        
        <script>
        function myfunction(){
            document.getElementById("demo").innerHTML = "This is clicked!";
        }
        </script>
    </body>
</html>
