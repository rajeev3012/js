<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
    var str = "This is the World.";
        var n = str.search(/World/i);
        document.getElementById("demo").innerHTML = n;
    </script>
</body>
</html>
