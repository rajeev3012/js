<!DOCTYPE html>
<html>
    
    <head>
        <title> jQuery </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
        
        <style type="text/css">
            
            #circle{
                
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                
            }
            
        </style>
        
    </head>
    
    
    <body>
        
        <div id="circle"></div>
        
        <script type="text/javascript">
            
            $("#circle").click(function(){
                
                $(this).animate({ 
                    width: "300px", 
                    height: "400px",
                    marginLeft: "100px",
                    marginTop: "150px"
                }, 4000, function(){
                    
                    $(this).css("background-color", "red");
                    
                });
                
            });
   
            
        </script>
        
    </body>
</html>
