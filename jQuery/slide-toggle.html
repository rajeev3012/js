<!DOCTYPE html>
<html>
	<head>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	
	<script>
	$(document).ready(function(){
		$("#flip").click(function(){
			$("#panel").slideToggle("slow");
		});
	});
	</script>
	
		<style>
			#flip{
				padding:15px;
				text-align:center;
				background-color:green;
				border:solid 2px gray;
			}
		
			#panel{
				padding: 70px;
				background-color:orange;
				display: none;
			}
		</style>
	
	</head>

	<body>
		<div> <button id="flip"> Click to Expand </button></div>
		<div id="panel"> Hurray...! </div>
	</body>
	
</html>
