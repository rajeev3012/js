<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Arrays</title>
    </head>
    <body>
        <h3>Looping through Arrays</h3>
        <button id="btn" onclick="addFruits()">Add it!</button>
        <p id="demo"></p>
        <script>
            var fruits,text,fLen,i;
            fruits = ["Apple", "Banana", "Pineapple", "Grapes"];
            fLen = fruits.length;
            text = "<ul>";
            for(i=0; i<fLen; i++){
                text += "<li>" +fruits[i]+ "</li>";
            }
            text += "</ul>";
            document.getElementById("demo").innerHTML = text;
            
            function addFruits(){
                fruits[4] = "Vinegar";          //fruits.push("Vinegar");
                document.getElementById("demo").innerHTML = fruits;
            }
        </script>
    </body>
</html>
