<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>check array elements for same word</title>
</head>
<body>
	
	<script>
		
		function checkWord(arr){

			var str2 = arr[1].toLowerCase();
			var str1 = arr[0].toLowerCase();

			for(i=0; i< str2.length; i++){

				if(str1.indexOf(str2[i]) < 0)
					return false;
			}
			return true;
		}

		console.log(checkWord(["Hello", "hEllo"]));
	</script>
</body>
</html>
