<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
    Round:<div id="demo1"></div>
    Power:<div id="demo2"></div>
    Square Root:<div id="demo3"></div>
    Absolute:<div id="demo4"></div>
    Ceil:"rounded up"<div id="demo5"></div>
    Floor:"rounded down"<div id="demo6"></div>
    Minimum:<div id="demo7"></div>
    Maximum:<div id="demo8"></div>
    Random:<div id="demo9"></div>
    Floor and Random:<div id="demo10"></div>
    
    <script>
        document.getElementById("demo1").innerHTML = Math.round(4.4);
        document.getElementById("demo2").innerHTML = Math.pow(4, 4);
        document.getElementById("demo3").innerHTML = Math.sqrt(81);
        document.getElementById("demo4").innerHTML = Math.abs(-4.4);
        document.getElementById("demo5").innerHTML = Math.ceil(4.4);
        document.getElementById("demo6").innerHTML = Math.floor(4.4);
        document.getElementById("demo7").innerHTML = Math.min(44, 35, -60, 100);
        document.getElementById("demo8").innerHTML = Math.max(44, 35, -60, 100);
        document.getElementById("demo9").innerHTML = Math.random();
        document.getElementById("demo10").innerHTML = Math.floor(Math.random()*100);
    </script>
</body>
</html>
