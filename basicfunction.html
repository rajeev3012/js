<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
    <p id="demo">This is my Paragraph</p>
    
    <button type="button" onclick="myFunction()">Click Me </button>
    
    <script>
        
        function myFunction(){
            document.getElementById("demo").style.fontSize = "30px"; 
        }
        
    </script>
    
</body>
</html>
