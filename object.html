<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var person = {
            firstName:"John",
            lastName:"Cena",
            age:50,
            eyeColor:"blue"
        };
    document.getElementById("demo").innerHTML = 
        person.firstName+ " " +person.lastName+ " is " +person.age+ " years old and has " +person.eyeColor+ " eyes."
    </script>
</body>
</html>
