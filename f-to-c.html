<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fahrenheit to celsius</title>
</head>
<body>
    <h3>The temperature conversion from fahrenheit to celsius</h3>
    <p id="demo"> .</p>
    
    <script>
        function toCelsius(f){
            return (5/9) * (f-32);
        }
        
        document.getElementById("demo").innerHTML = "The temperature is "+ toCelsius(77) +" degree Celsius";  
    </script>
</body>
</html>
