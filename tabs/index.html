<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>| TABS |</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	
		<ul id="tab">
			<li class="tablink" onclick="openCity(event, 'mumbai')">Mumbai</li>
			<li class="tablink" onclick="openCity(event,'delhi')">Delhi</li>
			<li class="tablink" onclick="openCity(event, 'pune')">Pune</li>
		</ul>

		<ul id="mumbai" class="tabcontent">
			<h3>Mumbai</h3>
			<p>Mumbai is film city.</p>
		</ul>
		<ul id="delhi" class="tabcontent">
			<h3>Delhi</h3>
			<p>Delhi is capital city.</p>
		</ul>
		<ul id="pune" class="tabcontent">
			<h3>Pune</h3>
			<p>Pune is IT city.</p>
		</ul>


</body>
</html>
