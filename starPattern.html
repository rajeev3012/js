<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			font-size:30px;
			color:green;
			font-family:sans-serif;
		}
	</style>
</head>
<body>
	<script type="text/javascript">

		document.write("<br />");
//--------------------------------------------------			
		for(var i = 0; i <= 5; i++){
			
			for(var j = 1; j <= i; j++){
				
				document.write("*");

			}
			document.write("<br/>")
		}

//--------------------------------------------------
		document.write("<br />");
//--------------------------------------------------		
		for(var i = 1; i <= 5; i++){

			for(var j = 1; j<=6-i; j++){

				document.write("*");

			}
			document.write("<br/>");

		}

//--------------------------------------------------
		document.write("<br />");
//--------------------------------------------------		
		var i, j, k =0;
		for(i = 1; i <= 7; i++){
			
			i <= 4 ? k++ : k--;
			for(j = 1; j<=4; j++){

				if(j<=k){
					
					document.write("*");

				}else{
					document.write(" ")
				}
			}
			document.write("<br/>");

		}

//--------------------------------------------------
		document.write("<br />");
//--------------------------------------------------		
		//Pyramid Pattern
		for(var i = 1; i <= 4; i++){

			for( var j = 0; j <= 6; j++){

				if(j>=4-i && j<=2+i){

					document.write("*");

				}else{

					document.write("-");

				}

			}
			document.write("<br/>");

		}

//--------------------------------------------------
		document.write("<br />");
//--------------------------------------------------		
		//Pyramid Pattern
		for(var i = 1; i <= 5; i++){
			var k = 1;
			for( var j = 1; j <= 9; j++){

				if(j>=6-i && j<=4+i && k){

					document.write("*");
					k = 0;

				}else{

					document.write("-");
					k = 1;

				}

			}
			document.write("<br/>");

		}	

//--------------------------------------------------
		document.write("<br />");
//--------------------------------------------------		
		// var n = prompt("Enter the number of rows : ");
		for(var i = 0; i <= 6; i++){
			
			for(var j = 1; j <= i; j++){
			
				document.write(j+" ");

			}
			document.write("<br/>");
		}
		
//--------------------------------------------------
		document.write("<br />");
//--------------------------------------------------
	</script>
</body>
</html>
