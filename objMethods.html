<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object methods</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    var person = {
        fName:"John",
        lName:"Doe",
        age:35,
        fullName:function(){
            return this.fName+ " " +this.lName;
        }
    }
    document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>
</html>
