<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
</head>
<body>
    
    <p id="demo1">This is the Paragraph.</p>
    <p id="demo2">This is the Paragraph.</p>
    <p id="demo3">This is the Paragraph.</p>
    <p id="demo4">This is the Paragraph.</p>
    
    <script>
        
        //Strings in starting will consider rest of the element as Strings. O/P:523
        var x = "5" + 2 + 3;    
        document.getElementById("demo1").innerHTML = x;
        
        var y = 2 + 3 + "5";
        document.getElementById("demo2").innerHTML = y;
        
        var firstName = "John",
            lastName = "doe",
            age = 35;
        document.getElementById("demo3").innerHTML = firstName+ " " +lastName+ " is " +age+ " years old.";
        
        var person = {
            firstName : "Rajeev",
            lastName : "Ranjan",
            age : 24,
            eyeColor : "brown"
        };
        document.getElementById("demo4").innerHTML = person.firstName+ " " +person.lastName+ " is " +person.age+ " years old and has " +person.eyeColor+ " eyes.";
    </script>
</body>
</html>
